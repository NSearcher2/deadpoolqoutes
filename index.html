<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="It's a page about brigthests moments in Wade Willson's(Dead Pool) life">
    <title>Deadpool qoutes</title>
    <link rel="stylesheet" href="https://binary-studio-academy.github.io/stage-2/assets/stylesheets/base.css">
    <style>
        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]+label {
            display: block;
            position: relative;
            padding-left: 40px;
            padding-top: 5px;
            font: 14px/20px 'Open Sans', Arial, sans-serif;
            color: #ddd;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            background-position: center;
        }

        input[type="checkbox"]+label:last-child {
            margin-bottom: 0;
        }

        input[type="checkbox"]+label:before {
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            position: absolute;
            left: 0;
            top: 0;
            background-image: url('deadpoollogo1.png');
            background-repeat: no-repeat;
        }

        input[type="checkbox"]:checked+label:before {
            background-image: url('deadpoollogo2.png');
            background-repeat: no-repeat;
        }

        li {
            margin: 50px 0px;
        }
    </style>
</head>

<body style="height: 100%; margin: auto;">
    <main style="background-color: #000105;">
        <article style="">
            <div class="stackable grid">
                <div style="text-align: center;" class="row">
                    <div class="sixteen wide center aligned column">
                        <img src="deadpool.png" alt="deadpool" style="max-height: 250px;">
                    </div>
                </div>
                <div class="row">
                    <div class="eight wide column">
                        <img src="deadpool2.png" alt="deadpool bullet shower" style="height: 550px; margin-top: 150px;">
                    </div>
                    <div class="eight wide column">
                        <ul style="margin-top:200px;">
                            <li class="details">
                                <input type="checkbox" id="redSuite">
                                <label for="redSuite">
                                    Если вам интересно...
                                </label>
                                <div>
                                    <iframe width="460" height="285" src="https://www.youtube.com/embed/oVHURij9Mcg"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </li>
                            <li class="details">
                                <input type="checkbox" id="uglyFace">
                                <label for="uglyFace">
                                    Фредди Крюгер который лицом совокупил...

                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </li>
                            <li class="details">
                                <input type="checkbox" id="brownPants">
                                <label for="brownPants">
                                    Зря ты, сука, коричневые...
                                </label>
                                <div>
                                    <iframe width="460" height="285" src="https://www.youtube.com/embed/325wSh5zLsI"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </li>
                            <li class="details">
                                <input type="checkbox" id="LimpBizkit">
                                <label for="LimpBizkit">
                                    Я тебя изувечу, как...
                                </label>
                                <div>
                                    <iframe width="460" height="285" src="https://www.youtube.com/embed/OlZRkK1YvIk"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </li>
                            <li class="details">
                                <input type="checkbox" id="sleeves">
                                <label for="sleeves">
                                    Рукава засучил...
                                </label>
                                <div>
                                    <iframe width="460" height="285" src="https://www.youtube.com/embed/BydCPFkSTCo"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="row">
                    <div class="sixteen center aligned column">
                        <img src="deadpool3.png" alt="deadpool 2" style="height: 300px;">
                    </div>
                </div>
            </div>
        </article>

    </main>
</body>

</html>
